<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/png" href="images/popcorn.png" />
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Movie Library</title>
    </head>

    <body>
        <div id="menu" class="menu">
            <nav-bar :href="post.title.toLowerCase() + '.html'" v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></nav-bar>
        </div>
        <div class="container" id="random">
           <!-- <div class="random-movie" v-for="result in results">
                <h3>Your Random Movie is... </h3>
                <p>Title: {{ result.title }}</p>
                <p>Description: </p>
                <p>Rating: </p>
            </div> -->

                <div class="container" id="random">
                    <h3 class="text-center">VueNews</h3>
                    <div class="columns medium-3" v-for="result in results">
                        <div class="card">
                            <div class="card-divider">
                                {{ result.name.first}}
                            </div>
                            <div class="card-section">
                                <p>{{ result.updated }}</p>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="random-button">
                <button>Another One!</button>
            </div>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>

</html>
