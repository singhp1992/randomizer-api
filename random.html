<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/png" href="images/beer.png" />
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Movie Library</title>
    </head>

    <body>
        <div id="menu" class="menu">
            <h1>Breweries</h1>
            <nav-bar 
                :href="post.title.toLowerCase() + '.html'" 
                v-for="post in posts" 
                v-bind:key="post.id" 
                v-bind:title="post.title">
            </nav-bar>
        </div>
        <div class="container" id="random">
           <div class="random-movie">
                <h3>Your Random Brewery is... </h3>
                <p>Title: {{ info.name }}</p>
                <p>Type: {{ info.brewery_type }}</p>
                <p>Location: {{ info.street }} </br> {{ info.state }} </p>
                <p>Contact: +1{{ info.phone }}</p>
                <p>Website: {{ info.website_url }}</p>
            </div>
            <div class="random-button">
                <button>Another One!</button>
            </div>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>

</html>
