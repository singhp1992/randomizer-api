<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/png" href="images/popcorn.png" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Movie Library</title>
    </head>

    <body>
        <div id="menu" class="menu">
            <nav-bar :href="post.title.toLowerCase() + '.html'" v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></nav-bar>
        </div>
        <div class="container">
            <div id="categories" >
                <ul v-on:change="filterList">
                    <li v-for="item in uniqueGenre"
                     class="more"
                    >
                        <h3>{{item}}</h3>
                        <div>
                            <p></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
