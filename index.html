<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Treehouse Library</title>
</head>

<body>
    <div class="container">
        <div id="movie-list">
            <h1>{{ title }}</h1>
            <select v-on:change="filterList">
                <option value="">Select a type of movie...</option>
                <option v-for="item in uniqueItemsList">{{ item }}</option>
            </select>
            <ul>
                <li v-show="type === '' || type === movie.type" v-for="movie in movieList"
                    v-on:click="toggleDetails(movie)" v-bind:class="[movie.showDetail ? 'less': 'more', movie.type]">
                    <h3>{{movie.title}}</h3>
                    <div v-show="movie.showDetail">
                        <p>{{movie.description}}</p>
                        <p v-if="movie.producer" class="byline">By: {{movie.producer}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
