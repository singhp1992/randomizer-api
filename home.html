<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/png" href="images/beer.png" />
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Brewery Library</title>
    </head>
    <body>
        <div id="menu" class="menu">
            <h1>Breweries</h1>
            <nav-bar 
                :href="post.title.toLowerCase() + '.html'" 
                v-for="post in posts" 
                v-bind:key="post.id" 
                v-bind:title="post.title">
            </nav-bar>
        </div>

        <div class="container">
            <div id="brewery-list">
                Sort by State:  
                <select v-on:change="filterList"> 
                    <option value="">All</option>
                    <option v-for="item in uniqueItemsList">{{ item }}</option>
                </select>
                <ul>
                    <li v-show="state === '' || state === brewery.state" 
                        v-for="brewery in breweryList"
                        v-on:click="toggleDetails(brewery)" 
                        v-bind:class="[brewery.showDetail ? 'less': 'more', brewery.state]">
                        <h3>{{brewery.title}}</h3>
                        <div v-show="brewery.showDetail">
                            <p>{{brewery.description}}</p>
                            <p>State: {{ brewery.state}}</p>
                            <p v-if="brewery.director" class="byline">Director: {{brewery.director}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
